<div class="text-center card">

    <h4>Grand Opéra de Bordeaux</h4>
    <p>Place de la comédie</p>
    <a ng-click="$ctrl.star = !$ctrl.star"><span ng-style="($ctrl.star ? {color:'yellow'} : {color:'black'})" class="glyphicon glyphicon-star"></span></a>
    <a ng-click="$ctrl.heart = !$ctrl.heart"><span ng-style="($ctrl.heart ? {color:'red'} : {color:'black'})" class="glyphicon glyphicon-heart"></span></a>


</div>

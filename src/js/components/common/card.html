<div class="grid">
    <figure class="effect-sarah">
        <img src="img/oper.jpg" alt="opera"/>
        <figcaption>
            <h4>{{dataall.Nom}}</h4>
            <p>{{dataall.Adresse}}</p>
            <a ng-click="$ctrl.star = !$ctrl.star">
                <span ng-style="($ctrl.star ? {color:'yellow'} : {color:'black'})" class="glyphicon glyphicon-star"></span>
            </a>
            <a ng-click="$ctrl.heart = !$ctrl.heart">
                <span ng-style="($ctrl.heart ? {color:'red'} : {color:'black'})" class="glyphicon glyphicon-heart"></span>
            </a>
        </figcaption>
    </figure>
</div>

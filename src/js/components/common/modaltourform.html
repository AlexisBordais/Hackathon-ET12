<header class="Modal__head">
	<h1>Sélectionnez le thème de votre itinéraire </h1>
</header>
<div class="Modal__body">
	<div class="container ">
		<div class="row">
			<div class="col-md-2 picto icon-romantique" ng-click="$ctrl.theme = Romantique">
			</div>
			<div class="col-md-2 picto icon-famille">
			</div>
			<div class="col-md-2 picto icon-spirituel">
			</div>
			<div class="col-md-2 picto icon-culturel">
			</div>
		</div>
	</div>
	<div>
		<h2> {{$ctrl.theme}} </h2>
	</div>
	<div>
		<h1> Combien de temps avez-vous ?</h1>
	</div>
</div>
<div class="Modal__foot">
	<div class="container ">
		<div class="row">
			<a ng-click="$ctrl.hide=!$ctrl.hide" class="col-xs-offset-4 col-xs-2 btn-default"> Let's Go </a>
		</div>
	</div>
</div>
